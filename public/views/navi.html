<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" id="random" title="random poll" href="/">Vote Now! &nbsp;<span class="glyphicon glyphicon-pencil" id="pen"></span></a>
		</div>
		<ul class="nav navbar-nav">
			<li id="home"><a title="all polls" href="/">Polls</a></li>
			<li id="profile"><a  href="/profile">Profile</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
      <li id="login"><a title="login with twitter" href="/auth/twitter"><span class="glyphicon glyphicon-user"></span> Twitter Login</a></li>
      <li id="logout"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
	</div>
</nav>

<script>
	var idList = [];                      // link to random vote 
	$.ajax({
		url: '/api/polls',
		type: "GET",
		dataType: "json",
		success:function(data){
			var rand = Math.floor(Math.random() * data.length);
			for (var i=0;i < data.length;i++){	
				idList.push(data[i]._id);
			}
			return $("#random").attr("href","/poll/"+idList[rand]);
		}
	})
	
</script>

</body>
</html>
